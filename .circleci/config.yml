version: 2.1

jobs: 
  print_hello: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello 

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world!

  print_vals:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "print values"
          command: |
            echo << pipeline.id >>
            echo END!
      - run:
          name: "print env values"
          command: |
            echo ${NAME}
            

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_vals:
          requires:
            - print_hello
            - print_world
            